    <!-- COLOR THEME PICKER -->
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (auto)" >
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
          <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text" >
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="light"
            aria-pressed="false" >
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#sun-fill"></use>
            </svg>
            Light
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark"
            aria-pressed="false" >
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#moon-stars-fill"></use>
            </svg>
            Dark
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto"
            aria-pressed="true" >
            <svg class="bi me-2 opacity-50" width="1em" height="1em">
              <use href="#circle-half"></use>
            </svg>
            Auto
            <svg class="bi ms-auto d-none" width="1em" height="1em">
              <use href="#check2"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="position-fixed bottom-0 start-0 mb-3 ms-3 bd-mode-toggle">
      <form method="POST" action="/trunc">
        <button
          class="btn btn-bd-primary py-2 d-flex align-items-center"
          id="bd-theme"
          type="submit"
          aria-expanded="false"
          aria-label="Clean DB" >
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
            <use href="#trash-fill"></use>
          </svg>
          <span class="visually-hidden" id="bd-theme-text">Clean DB</span>
        </button>
      </form>
    </div>

    <!-- ----------------- CONTENT ------------------------------ -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!-- ----------------- HEADER ------------------------------ -->
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">This sounds like...</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="{{ url_for('index') }}"
              >Home</a>
            <a 
              class="nav-link fw-bold py-1 px-0"
              href="{{ url_for('about') }}"
              >About</a>
          </nav>
        </div>
      </header>
      <!-- ----------------- SEARCH BAR ------------------------------ -->
      <form method="POST">
        <div class="input-group">
          <a class="btn" target="_blank" href="https://genius.com/" role="button" style="background-color: var(--bs-tertiary-bg); border: var(--bs-border-width) solid var(--bs-border-color);">
            <img src="../static/icons/genius-logo-transparent.png" width="16" height="16"/>
          </a>
          <!-- <button type="button" class="btn btn-outline-secondary">
            <img src="../static/icons/genius-logo-transparent.png" width="16" height="16"/>
            <a target="_blank" href="https://genius.com/"></a>
          </button> -->
          <input
            type="text"
            class="form-control"
            value="{{ request.form['link'] }}"
            name="link"
            placeholder="Enter the Genius link for the album or album you want to learn about"
            aria-label="Genius Album Link"
            aria-describedby="basic-addon1"> 
          </input>
          <button type="submit" class="input-group-text" value="Search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16" >

                ></path>
            </svg>
          </button>
        </div>
      </form>
